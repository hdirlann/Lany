<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <title>Event Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-black py-12 px-6"
      style="background-image: url('assets/img/lanybg.png'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             background-attachment: fixed;">
  
  <div class="max-w-6xl mx-auto bg-white/0 backdrop-blur-md p-8 rounded-lg shadow-lg text-black/80">

    <table class="min-w-full table-auto bg-white/10 backdrop-blur-sm rounded-lg">

          <th class="px-6 py-4 text-lg font-bold">Tickets</th>
        </tr>
      </thead>
      <tbody>
        <!-- Event 1 -->
        <tr class="border-b border-white/40">
          <td class="px-6 py-4 text-lg">MAY 30, 2025</td>
          <td class="px-6 py-4 text-lg">Seoul Jazz Festival</td>
          <td class="px-6 py-4 text-lg">Seoul</td>
          <td class="px-6 py-4">
            <a href="https://tkglobal.melon.com/performance/index.htm?langCd=EN&prodId=211080" class="bg-black text-white px-6 py-3 text-base font-semibold rounded hover:bg-gray-800 transition">TICKETS</a>
          </td>
        </tr>
        <!-- Event 2 -->
        <tr class="border-b border-white/40">
          <td class="px-6 py-4 text-lg">JUN 1, 2025</td>
          <td class="px-6 py-4 text-lg">Kaohsiung Music Center</td>
          <td class="px-6 py-4 text-lg">Kaohsiung</td>
          <td class="px-6 py-4">
            <a href="https://tixcraft.com/activity/detail/25_lany_v" class="bg-black text-white px-6 py-3 text-base font-semibold rounded hover:bg-gray-800 transition">VIP</a>
            <a href="https://tixcraft.com/activity/detail/25_lany" class="bg-black text-white px-6 py-3 text-base font-semibold rounded hover:bg-gray-800 transition">TICKETS</a>
          </td>
        </tr>
        <!-- Event 3 -->
        <tr>
          <td class="px-6 py-4 text-lg">AUG 23, 2025</td>
          <td class="px-6 py-4 text-lg">LaLaLa Fest</td>
          <td class="px-6 py-4 text-lg">Jakarta</td>
          <td class="px-6 py-4">
            <a href="https://lalalafest.com/" class="bg-black text-white px-6 py-3 text-base font-semibold rounded hover:bg-gray-800 transition">TICKETS</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
