<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
    <!-- Header Section -->
    <header class="flex items-center justify-between p-4 border-b border-gray-200">
        <!-- Logo -->
        <div class="text-4xl font-bold tracking-widest">
            LANY
        </div>

        <!-- Navigation -->
        <nav class="flex space-x-6 text-sm">
            <a href="#" class="hover:underline">HOME</a>
            <a href="#" class="hover:underline">ALL</a>
            <a href="#" class="hover:underline">MERCH</a>
            <a href="#" class="hover:underline">MUSIC</a>
            <a href="#" class="hover:underline">CONTACT</a>
        </nav>

        <!-- Icons -->
        <div class="flex space-x-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M3 3v18M3 3h18M21 3v18M3 21h18M3 9h18M9 3v18"></path>
            </svg>
        </div>
    </header>

    <!-- Main Image Section -->
    <main>
        <img src="assets/img/shop.png" alt="Main Image" class="w-full h-auto object-cover">
    </main>

    <!-- Product Showcase Section -->
    <section class="py-8 px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product 1 -->
            <div class="text-center">
                <img src="assets/img/shop1.png" alt="a beautiful blur Vinyl" class="w-full h-auto">
                <h3 class="mt-2 text-sm font-medium">"a beautiful blur" Vinyl</h3>
                <p class="text-sm text-gray-600">Rp 546.000,00</p>
            </div>

            <!-- Product 2 -->
            <div class="text-center">
                <img src="assets/img/shop2.png" alt="gg bb xx Vinyl" class="w-full h-auto">
                <h3 class="mt-2 text-sm font-medium">"gg bb xx" Vinyl</h3>
                <p class="text-sm text-gray-600">Rp 444.000,00</p>
            </div>

            <!-- Product 3 -->
            <div class="text-center">
                <img src="assets/img/shop3.png" alt="gg bb xx CD" class="w-full h-auto">
                <h3 class="mt-2 text-sm font-medium">"gg bb xx" CD</h3>
                <p class="text-sm text-gray-600">Rp 205.000,00</p>
            </div>

            <!-- Product 4 -->
            <div class="text-center">
                <img src="assets/img/shop4.png" alt="LANY Sweatshirt" class="w-full h-auto">
                <h3 class="mt-2 text-sm font-medium">LANY Sweatshirt</h3>
                <p class="text-sm text-gray-600">Rp 546.000,00</p>
            </div>

            <!-- Product 5 -->
            <div class="text-center">
                <img src="assets/img/shop5.png" alt="LANY Flower Hoodie" class="w-full h-auto">
                <h3 class="mt-2 text-sm font-medium">LANY Flower Hoodie</h3>
                <p class="text-sm text-gray-600">Rp 546.000,00</p>
            </div>

            <!-- Product 6 -->
            <div class="text-center">
                <img src="assets/img/shop6.png" alt="LANY Athletic Hoodie" class="w-full h-auto">
                <h3 class="mt-2 text-sm font-medium">LANY Athletic Hoodie</h3>
                <p class="text-sm text-gray-600">Rp 546.000,00</p>
            </div>
        </div>
    </section>

    <!-- Help Button (Bottom Right) -->
    <button class="fixed bottom-4 right-4 bg-black text-white rounded-full p-3 flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Help</span>
    </button>
        <!-- Footer Section -->
        <footer class="border-t border-gray-200 py-6 px-4 flex flex-col sm:flex-row justify-between items-center">
            <!-- Currency Selector -->
            <div class="flex items-center space-x-2 mb-4 sm:mb-0">
                <span>IDR Rp</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
    
            <!-- Payment Methods -->
            <div class="flex space-x-2 mb-4 sm:mb-0">
                <img src="https://www.svgrepo.com/show/328148/amex.svg" alt="Amex" class="h-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Apple_Pay_logo.svg/1200px-Apple_Pay_logo.svg.png" alt="Apple Pay" class="h-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" class="h-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png" alt="Paypal" class="h-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Shopify_logo_2018.svg/1280px-Shopify_logo_2018.svg.png" alt="Shopify" class="h-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" class="h-6">
                <div class="bg-green-500 text-white rounded-full h-6 w-6 flex items-center justify-center">$</div>
            </div>
    
            <!-- Social Media and Copyright -->
            <div class="flex items-center space-x-4">
                <!-- Social Media Icons -->
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96 0 4.4 3.58 8.06 8.2 9.54v-6.74H7.72v-2.8h2.52V9.84c0-2.5 1.5-3.88 3.78-3.88 1.1 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.62.76-1.62 1.54v1.84h2.76l-.44 2.8h-2.32v6.74c4.62-1.48 8.2-5.14 8.2-9.54 0-5.5-4.46-9.96-9.96-9.96z"/>
                </svg>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.24 4.6c-.88.38-1.82.64-2.8.76 1-.6 1.78-1.56 2.14-2.7-.94.56-1.98.96-3.1 1.18-.9-.96-2.18-1.56-3.6-1.56-2.72 0-4.92 2.2-4.92 4.92 0 .38.04.76.12 1.12-4.1-.2-7.74-2.16-10.18-5.14-.42.72-.66 1.56-.66 2.46 0 1.7.86 3.2 2.18 4.08-.8-.02-1.56-.24-2.22-.6v.06c0 2.38 1.7 4.36 3.94 4.82-.4.1-.84.16-1.28.16-.32 0-.62-.02-.92-.08.62 1.94 2.42 3.36 4.56 3.4-1.68 1.32-3.8 2.1-6.1 2.1-.4 0-.78-.02-1.16-.06 2.16 1.38 4.72 2.18 7.48 2.18 8.98 0 13.9-7.44 13.9-13.9 0-.22 0-.42-.02-.62.96-.7 1.78-1.56 2.44-2.54z"/>
                </svg>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 2c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 2.5c3.04 0 5.5 2.46 5.5 5.5s-2.46 5.5-5.5 5.5S6.5 15.04 6.5 12 8.96 6.5 12 6.5zm0 2c-1.94 0-3.5 1.56-3.5 3.5s1.56 3.5 3.5 3.5 3.5-1.56 3.5-3.5-1.56-3.5-3.5-3.5zm3.5-2.5c.68 0 1.25.57 1.25 1.25S16.18 9 15.5 9s-1.25-.57-1.25-1.25S14.82 6.5 15.5 6.5z"/>
                </svg>
                <!-- Copyright -->
                <span class="text-sm">Â© 2025, LANY</span>
            </div>
        </footer>
    

</body>
</html>
